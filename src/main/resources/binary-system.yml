viewer:
  repaintInterval: 10
  autoStepInterval: 1

simulation:
  boundary: 1e11
  dt: 3600

  initialState:
    # Star 1
    - n: 1
      x: -5e10
      y: 0
      vx: 0
      vy: 20000
      r: 7e8
      mass: 1.2e30

    # Star 2
    - n: 1
      x: 5e10
      y: 0
      vx: 0
      vy: -20000
      r: 7e8
      mass: 1.0e30

    # Objects to orbit both stars
    - n: 500
      x: 0
      y: 0
      positionJitter: 1e10
      vx: 20000
      vy: 0
      velocityJitter: 300
      r: 1e3
      mass: 1e22

    - n: 500
      x: 0
      y: 0
      positionJitter: 1e10
      vx: -20000
      vy: 0
      velocityJitter: 300
      r: 1e3
      mass: 1e22